<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${producto.id == null} ? 'Nuevo Producto' : 'Editar Producto'"></title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <header>
        <h1>Panel de AdministraciÃ³n - Productos</h1>
        <nav>
            <a th:href="@{/admin/productos}">Productos</a> |
            <a th:href="@{/admin/usuarios}">Usuarios</a> |
            <a th:href="@{/logout}">Cerrar sesiÃ³n</a>
        </nav>
    </header>

    <section>
        <h2 th:text="${producto.id == null} ? 'Nuevo Producto' : 'Editar Producto'"></h2>

        <form th:action="@{/admin/productos}" method="post" th:object="${producto}">
            <input type="hidden" th:field="*{id}">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required>

            <label for="descripcion">DescripciÃ³n:</label>
            <textarea id="descripcion" th:field="*{descripcion}" rows="4" required></textarea>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" step="0.01" th:field="*{precio}" required>

            <label for="stock">Stock:</label>
            <input type="number" id="stock" th:field="*{stock}" required>

            <label for="imagenUrl">URL de Imagen:</label>
            <input type="text" id="imagenUrl" th:field="*{imagenUrl}" placeholder="https://...">

            <div class="acciones">
                <button type="submit" class="btn-guardar">ðŸ’¾ Guardar</button>
                <a th:href="@{/admin/productos}" class="btn-cancelar">Cancelar</a>
            </div>
        </form>
    </section>
</body>
</html>
