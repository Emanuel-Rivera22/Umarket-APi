<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrar Productos | UMarket</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <header>
        <h1>Panel de Administraci√≥n - Productos</h1>
        <nav>
            <a th:href="@{/admin/productos}">Productos</a> |
            <a th:href="@{/admin/usuarios}">Usuarios</a> |
            <a th:href="@{/logout}">Cerrar sesi√≥n</a>
        </nav>
    </header>

    <section>
        <h2>Lista de Productos</h2>
        <a th:href="@{/admin/productos/nuevo}" class="btn-agregar">‚ûï Nuevo Producto</a>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.precio} + ' $'"></td>
                    <td th:text="${producto.stock}"></td>
                    <td>
                        <a th:href="@{'/admin/productos/editar/' + ${producto.id}}" class="btn-editar">‚úèÔ∏è Editar</a>
                        <a th:href="@{'/admin/productos/eliminar/' + ${producto.id}}" 
                           class="btn-eliminar"
                           onclick="return confirm('¬øSeguro que deseas eliminar este producto?');">üóë Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
