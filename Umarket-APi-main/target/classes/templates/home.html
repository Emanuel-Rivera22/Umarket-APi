<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMarket</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<main class="home-container">
    <h1>Bienvenido, <span th:text="${usuario != null} ? ${usuario.username} : 'Invitado'">Usuario</span></h1>

    <div th:if="${mensajeExito != null}" class="success-message">
        <p th:text="${mensajeExito}"></p>
    </div>

    <section>
        <h2>Tu carrito</h2>
        <div th:if="${pedido != null and pedido.productos != null}">
            <p th:text="'Productos en tu carrito: ' + ${pedido.productos.size()}"></p>
        </div>
        <div th:if="${pedido == null or pedido.productos == null or pedido.productos.size() == 0}">
            <p class="no-products">No tienes productos en el carrito.</p>
        </div>
    </section>
    <section class="products">
        <h2>Productos disponibles</h2>
        <div class="product-list">
            <div class="product-item" th:each="producto : ${productos}">
                <img src="/images/" alt="Imagen del producto" />
                <h3 th:text="${producto.nombre}">Nombre del producto</h3>
                <p th:text="'$' + ${producto.precio}">Precio</p>
                <form action="/pedido/agregar" method="post">
                    <input type="hidden" name="productoId" th:value="${producto.id}" />
                    <button type="submit">Agregar al carrito</button>
                </form>
            </div>
        </div>
    </section>
    <a href="/logout" class="btn-primary">Cerrar sesi√≥n</a>
</main>
</body>
</html>
