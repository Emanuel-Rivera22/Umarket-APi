<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMarket</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="login-body">
    
    <div class="login-container">
        <div class="login-card">
            <h1>Crear Cuenta</h1>
            
            <form th:action="@{/registro}" th:object="${usuario}" method="post" class="login-form">
                
                <div class="form-group">
                    <label for="userName">Nombre de Usuario:</label>
                    <input type="text" id="userName" th:field="*{userName}" required placeholder="Define tu nombre de usuario">
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" th:field="*{email}" required placeholder="ejemplo@correo.com">
                </div>
                
                <div class="form-group">
                    <label for="userPassword">Contraseña:</label>
                    <input type="password" id="userPassword" th:field="*{userPassword}" required placeholder="Crea tu contraseña segura">
                </div>
                
                <button type="submit" class="btn-primary btn">Registrarse</button>
            </form>
            
            <p class="register-link">
                ¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia Sesión aquí</a>
            </p>
        </div>
    </div>

</body>
</html>
