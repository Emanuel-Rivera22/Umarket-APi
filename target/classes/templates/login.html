<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMarket</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="login-body">
    
    <div class="login-container">
        <div class="login-card">
            <h1>Iniciar Sesión</h1>
            
            <div th:if="${param.error}" class="alert error">
                Usuario o contraseña incorrectos.
            </div>
            
            <div th:if="${param.logout}" class="alert success">
                Has cerrado sesión exitosamente.
            </div>
            
            <form th:action="@{/login}" method="post" class="login-form">
                
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" required placeholder="Tu nombre de usuario">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="Tu contraseña">
                </div>
                
                <button type="submit" class="btn primary-btn">Entrar</button>
            </form>
            
            <p class="register-link">
                ¿Aún no tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a>
            </p>
        </div>
    </div>

</body>
</html>
