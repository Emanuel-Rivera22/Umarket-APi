<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuario | UMarket</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <header>
        <h1>Panel de Administraci칩n - Usuarios</h1>
        <nav>
            <a th:href="@{/admin/productos}">Productos</a> |
            <a th:href="@{/admin/usuarios}">Usuarios</a> |
            <a th:href="@{/logout}">Cerrar sesi칩n</a>
        </nav>
    </header>

    <section>
        <h2 th:text="${usuario.id == null} ? 'Nuevo Usuario' : 'Editar Usuario'"></h2>

        <form th:action="@{/admin/usuarios}" method="post" th:object="${usuario}">
            <input type="hidden" th:field="*{id}">

            <label for="userName">Nombre de usuario:</label>
            <input type="text" id="userName" th:field="*{userName}" required>

            <label for="email">Correo electr칩nico:</label>
            <input type="email" id="email" th:field="*{email}" required>

            <label for="userPassword">Contrase침a:</label>
            <input type="password" id="userPassword" th:field="*{userPassword}" 
                   th:placeholder="${usuario.id != null} ? 'Dejar en blanco para no cambiar' : ''">

            <label for="role">Rol:</label>
            <select id="role" th:field="*{role}">
                <option value="USER">Usuario</option>
                <option value="ADMIN">Administrador</option>
            </select>

            <div class="acciones">
                <button type="submit" class="btn-guardar">游 Guardar</button>
                <a th:href="@{/admin/usuarios}" class="btn-cancelar">Cancelar</a>
            </div>
        </form>
    </section>
</body>
</html>
