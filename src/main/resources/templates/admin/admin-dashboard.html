<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Panel de Administración</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body style="font-family: Arial; background-color: #f3f4f6; text-align: center; margin-top: 50px;">
    <div style="background: white; border-radius: 12px; display: inline-block; padding: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
        <h1 th:text="${titulo}"></h1>
        <p th:text="${mensaje}"></p>
        <a th:href="@{/logout}" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background: #dc2626; color: white; border-radius: 6px; text-decoration: none;">Cerrar sesión</a>
    </div>
</body>
</html>
