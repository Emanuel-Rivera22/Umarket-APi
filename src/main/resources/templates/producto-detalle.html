<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMarket</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<header>
    <div class="navbar container">
        <a th:href="@{/}" class="logo">uMarket</a> 
        
        <ul class="nav-links">
            <li><a th:href="@{/}">Inicio</a></li>
            
            <li><a th:href="@{/carrito}">Carrito (<span th:text="${carrito != null ? carrito.obtenerTotalProductos() : 0}">0</span>)</a></li>
            
            <li sec:authorize="isAnonymous()">
                <a th:href="@{/login}" class="nav-link-button">Iniciar Sesión</a>
            </li>
            <li sec:authorize="isAnonymous()">
                <a th:href="@{/registro}" class="nav-link-button">Registro</a>
            </li>
            
            <li sec:authorize="isAuthenticated()" class="logout-item">
                <span class="user-greeting">Hola, <b sec:authentication="name"></b></span>
                
                <form th:action="@{/logout}" method="post" class="logout-form">
                    <button type="submit" class="nav-logout-btn">Cerrar Sesión</button>
                </form>
            </li>
        </ul>
    </div>
</header>

<main class="container product-detail-container">
    <div class="product-detail-card">
        <div class="product-image-large">
            <img th:src="${producto.imagen}" th:alt="${producto.nombre}">
        </div>
        <div class="product-info">
            <h1 th:text="${producto.nombre}">Nombre del Producto</h1>
            <p class="product-category" th:text="${producto.categoria}">Categoría</p>
            
            <p class="product-price-large" th:text="${#numbers.formatCurrency(producto.precio)}">$$$.$$</p>
            
            <p class="product-description" th:text="${producto.descripcion}">Descripción detallada del producto...</p>

            <form th:action="@{/carrito/agregar}" method="post" class="add-to-cart-form">
                <input type="hidden" name="productoId" th:value="${producto.id}" /> 
                
                <button type="submit" class="btn-primary">Añadir al carrito</button>
            </form>
            
            <a th:href="@{/}" class="btn-secondary back-button">Volver al inicio</a>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 uMarket. Todos los derechos reservados.</p>
</footer>
</body>
</html>
